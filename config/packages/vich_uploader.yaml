vich_uploader:
    db_driver: orm
    mappings:
        images_directory:
            uri_prefix:         '%app.path.images_directory%'
            upload_destination: '%kernel.project_dir%/public%app.path.images_directory%'
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
            namer:
                service: Vich\UploaderBundle\Naming\UniqidNamer